install:
  - pip install --upgrade pip
  - pip install tox

before_script:
  - psql -c 'create database widgy;' -U postgres
  - mysql -e 'create database widgy;'

script:
  - tox -e $TOX_ENV

after_script:
  - cat .tox/$TOX_ENV/log/*.log
