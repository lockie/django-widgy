    - TOX_ENV=py34-dj18-mysql
    - TOX_ENV=py34-dj18-postgres
    - TOX_ENV=py34-dj19-sqlite
    - TOX_ENV=py34-dj19-mysql
    - TOX_ENV=py34-dj19-postgres
